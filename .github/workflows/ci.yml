name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  MIX_ENV: test

jobs:
  test:
    name: Test (Elixir ${{ matrix.elixir }} / OTP ${{ matrix.otp }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - elixir: "1.17"
            otp: "26"
          - elixir: "1.17"
            otp: "27"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - name: Restore deps cache
        uses: actions/cache@v4
        with:
          path: deps
          key: deps-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            deps-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-

      - name: Restore build cache
        uses: actions/cache@v4
        with:
          path: _build
          key: build-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            build-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile
        run: mix compile --warnings-as-errors

      - name: Run tests
        run: mix test

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.17"
          otp-version: "26"

      - name: Restore deps cache
        uses: actions/cache@v4
        with:
          path: deps
          key: deps-${{ runner.os }}-26-1.17-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            deps-${{ runner.os }}-26-1.17-

      - name: Restore build cache
        uses: actions/cache@v4
        with:
          path: _build
          key: build-${{ runner.os }}-26-1.17-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            build-${{ runner.os }}-26-1.17-

      - name: Install dependencies
        run: mix deps.get

      - name: Check formatting
        run: mix format --check-formatted

      - name: Run Credo
        run: mix credo --strict

  build:
    name: Build Release
    runs-on: ubuntu-latest
    env:
      MIX_ENV: prod

    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.17"
          otp-version: "26"

      - name: Restore deps cache
        uses: actions/cache@v4
        with:
          path: deps
          key: deps-${{ runner.os }}-26-1.17-prod-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            deps-${{ runner.os }}-26-1.17-prod-

      - name: Restore build cache
        uses: actions/cache@v4
        with:
          path: _build
          key: build-${{ runner.os }}-26-1.17-prod-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            build-${{ runner.os }}-26-1.17-prod-

      - name: Install dependencies
        run: mix deps.get --only prod

      - name: Compile
        run: mix compile

      - name: Build release
        run: mix release
